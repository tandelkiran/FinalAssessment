<div class="container">
    <div class="row">
        <button class="btn btn-primary mt-3 mb-2" (click)="loadProductForm(null)">Add Product</button>

        <table  class="table table-hover table-dark">
            <thead style="background-color: blue;">
                <tr>
                    <th scope="col" >Id</th>
                    <th scope="col">Image</th>
                    <th scope="col" (click)="sortList('productName')">Name </th>
                    <th scope="col">Description</th>
                    <th scope="col" (click)="sortList('price')">Price</th>
                    <th scope="col" (click)="sortList('quantity')">Quantity</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | sorting : fieldName : reverse">
                    <th scope="row">{{product.id}}</th>
                    <td>{{product.image}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.quantity}}</td>
                    <td>
                        <span class="text-success mr-2">edit</span>
                        <span> | </span>
                        <span class="text-danger ml-1" (click)="removeProduct(product.id)">delete</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
